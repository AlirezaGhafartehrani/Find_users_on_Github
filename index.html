<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <title>Github</title>
    </head>

    <body>
        <header>
            <div class="flex-container">
                <div class="flex-container__user-infotmation">
                    <div class="flex-container__user-infotmation__up">
                        <div class="flex-container__user-infotmation__up-left">
                            <img class="flex-container__user-infotmation__up-left__img" src="" alt="user-picture" width="500" height="600">
                        </div>
                        <div class="flex-container__user-infotmation__up-right">
                            <span class="flex-container__user-infotmation__up-right__name">name</span>
                            <span class="flex-container__user-infotmation__up-right__blog-address">blog-address</span>
                            <span class="flex-container__user-infotmation__up-right__user-address">user-address</span>
                        </div>   
                    </div>
                    <div class="flex-container__user-infotmation__bottom">
                        <span class="flex-container__user-infotmation__bottom__error">USER NOT FOUND</span>
                        <span class="flex-container__user-infotmation__bottom__user-bio">user_bio</span>
                    </div>
                </div>
                <div class="flex-container__input-name">
                    <input class="flex-container__input-name__text-input" type="text">
                    <button class="flex-container__input-name__button">Submit</button>
                </div>
            </div>
        </header> 

        <script src="/resources/js/script.js"></script>
    </body>

</html>
